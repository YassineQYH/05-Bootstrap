<body>

 


    <!-- POUR LES AVEUGLES OU MAL VOYANT -->
    <div class="container" style="margin-top:50px;" >

        <div class="progress">      
            <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuemin="0" aria-valuemax="100" aria-valuenow="70">70%
                <!-- A-Pour les malvoyant et les aveugles, il y a des programmes qui scannent notre page web et qui les retranscrives. // Pour eux ont à mis des champs pour qu'ils puissent comprendre la valeur d'une progress bar.
                    Exemple :
                    A : 
                    aria-valuemin="0" aria-valuemax="100" aria-valuenow="70"
                 -->
                <span class="sr-only">70%</span> <!-- B : Pour exprimé la valeur qu'il y a dedans pour les screen reader -->
            </div><!-- style="width: 70%;" :: Pour définir à cmb de % elle est visuellement  -->
        </div>






        <!-- progress bar sans infos pour uaveugles et mal voyant pour que ce soit plus clair -->
        <div class="progress">  
            <!-- progress-bar-success(vert)/info(bleu ciel)/warning(orange)/danger(rouge) ETC -->
            <div class="progress-bar progress-bar-success" role="progressbar" style="width: 30%;">30%</div>
        </div>
        <div class="progress">  
            <div class="progress-bar progress-bar-info" role="progressbar" style="width: 40%;">40%</div>
        </div>
        <div class="progress">  
            <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" style="width: 60%;">60%</div>
        </div>
        <div class="progress">  
            <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width: 80%;">80%</div><!-- progress-bar-striped // permet de faire des lignes \oblique\ dans la barre -->
            <!-- active :: Permet que la barre ne soit plus statique. -->
        </div>




        <!-- Faire plusieurs progression dans une seul barre, mettre les 3 div dans une seul div -->
        <div class="progress">  

            <div class="progress-bar progress-bar-success" role="progressbar" style="width: 30%;">30%</div>

            <div class="progress-bar progress-bar-info" role="progressbar" style="width: 20%;">20%</div>

            <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" style="width: 25%;">25%</div>
        </div>
        
            
    </div>
</body>
