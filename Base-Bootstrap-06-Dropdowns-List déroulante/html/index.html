<body>

<!--  Une liste déroulante est composé de 2 parties : 
        -La partie qui ouvre la liste déroulante (en général c'est un bouton)
        -La liste déroulante elle même (ce qui va dérouler quand on va appuyer sur ce bouton)
 -->
 
    <div class="container" style="margin-top:50px;" >

        <div class="dropdown"> <!-- Permet d'ouvrir la liste vers le bas // dropup = permet d'ouvrir la liste vers le haut -->
            
            <!-- Pour que ce soit un bouton avec la liste déroulante avec bootstrape il faut lui ajouter 2 choses :
                -une classe CSS qui s'appel : dropdown-toggle 
                -Nouvelle attribut HTML qui s'appel : data-toggle="dropdown"-->
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Fruits <span class="caret"></span></button><!-- span pour dire qu'il reste à la ligne // class="caret" pour rajouter un petit triangle -->

                <ul class="dropdown-menu"> <!-- Lorsque je clique sur le bouton "Fruits" la liste apparait. -->
                    <li class="disabled"><a href="#">Banane</a></li> <!-- disabled = désactivé -->
                    <li><a href="#">Pomme</a></li>
                    <li class="divider"></li>   <!-- Permet de mettre une ligne blanche dans la liste -->
                    <li><a href="#">Poire</a></li>
                    <li class="dropdown-header">Agrumes</li> <!-- dropdown-header = Permet de donner un titre à ma liste -->
                    <li><a href="#">Orange</a></li>
                    <li><a href="#">Pamplemousse</a></li>
                </ul>

        </div>
    </div>
</body>
