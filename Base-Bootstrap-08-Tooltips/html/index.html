    <div class="container" style="margin-top:50px;" >

        <!-- Tooltipes n'est pas comme les éléments précédent avec bootstrap, avec un peu de CSS ça les met en action. Non, Tooltip à besoin d'une étape en plus ! Il à besoin d'être activé, cette activation ce fait par JS ou Jquery. ( je crée donc une page js-->
        <button id="special" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Coucou me voici !">Tooltip</button>
        <!-- data-placement="right" ::: Pour mettre le msg sur la droite au lieu d'en haut par défaut. // aussi faisable avec left et bottom-->
            
    </div>
