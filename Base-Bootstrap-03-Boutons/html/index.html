<!-- BODY --><!-- BODY --><!-- BODY -->
<body>


    <div class="container-fluid">
        <div class="row">
            <form class="form" style="margin:50px;"> <!-- form-inline = pour mettre sur une seul même ligne. -->

                <div class="form-group has-error"><!-- class="form-group = pour que Bootstrap connaisse notre formulaire // Pour dire que c'est un groupe dans le formulaire. -->
                    <label for="name">name</label>
                    <input type="text" id="name" class="form-control input-lg"><!-- Pour chaque element il faut donner une classe. -->
                    <!-- input-lg pour faire en sorte que le text rentré soit plus grand. -->
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="text" id="email" class="form-control">
                </div>
                <div class="form-group has-success">
                    <label for="comment">comment</label>
                    <textarea class="form-control" id="comment"></textarea>
                </div>
                <div class="checkbox"><!-- Checkbox = plusieurs valeurs parmi un groupe / radio = 1 seul valeur parmi un groupe -->
                    <label><input type="checkbox" value="">Option 1</label>
                </div>
                <div >
                    <label class="checkbox-inline"><input type="checkbox" value="">Option 2</label> <!-- checkbox-inline dans le label pour les mettre l'un à côté de l'autre. -->
                    <label class="checkbox-inline"><input type="checkbox" value="" disabled>Option 3</label> <!-- Pour désactivé l'option (il est grisé et ne peut plus être choisis). -->
                </div>

                <a type="submit" class="btn btn-default">Default</a><!-- Que je mette un lien ou un bouton, ça revient au même. Ici, c'est la classe qu'on prend en compte. -->
                <button type="submit" class="btn btn-primary btn-md">Primary</button> <!-- btn-md = la taille par défaut -->
                <button type="submit" class="btn btn-success">Success</button>
                <button type="submit" class="btn btn-info">Info</button>
                <button type="submit" class="btn btn-warning btn-lg">Warning</button> <!-- btn-lg = pour agrandir le bouton -->
                <button type="submit" class="btn btn-danger btn-xs">Danger</button><!-- btn-xs = pour rétrécir le bouton -->
                <button type="submit" class="btn btn-link">Link</button>

                <div>
                    <button type="submit" class="btn btn-primary btn-block">Primary</button><!-- btn-block = le bouton prendra toute la largeur de son contenu (la taille du container)-->
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-block active">Primary</button><!-- active = le bouton à l'air comme si il était appuyer. -->
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-block disabled">Primary</button><!-- disabled = le bouton apparait désactivé (passer la souris dessus). -->
                </div>
                <div class="btn-group"><!-- Pour faire un group de bouton horizontalement collé -->
                    <button type="button" class="btn btn-info">Button 1</button>
                    <button type="button" class="btn btn-info">Button 2</button>
                    <button type="button" class="btn btn-info">Button 3</button>
                </div>
                <div class="btn-group-vertical"><!-- Pour faire un group de bouton verticalement collé -->
                    <button type="button" class="btn btn-success">Button 1</button>
                    <button type="button" class="btn btn-success">Button 2</button>
                    <button type="button" class="btn btn-success">Button 3</button>
                </div>
            </form>
        </div>
    </div>
</body>
