    <!-- POUR LES AVEUGLES OU MAL VOYANT -->
    <div class="container" style="margin-top:50px;" >

        <!-- Faire le lien entre le bouton qui ouvre le modal et le modal :: Ajouter un attribut data-toggle avec la valeur modal et lui dire qui il doit ouvrir donc data-target avec la valeur de son id (#mon_modal) -->
        <a href="#" class="btn btn-info btn-lg" data-toggle="modal" data-target="#mon_modal">Ouvrir Modal</a>

        
        <div class="modal fade" id="mon_modal"><!-- fade = donne une animation de flou à net -->
            
            <div class="modal-dialog modal-lg"><!-- dialog = un autre mot pour dire pop-up etc -->
               
                <div class="modal-content"><!-- content = le contenu de notre modal -->
                    <div class="modal-header">
                        <!-- Dans le header, Souvent il y a un petit x à droite dans les pop-up (on crée donc le bouton) 
                        // Pour qu'il puisse vraiment fermer le modal il faut ajouter data-dismiss="modal"-->
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h4 class="modal-title">Titre de notre modal</h4>

                    </div>

                    <div class="modal-body">
                        <p>Hello les amis !</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn-default">Fermer</button><!-- pour qu'il ressemble à un bouton il faut lui ajouter la class btn- -->
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
