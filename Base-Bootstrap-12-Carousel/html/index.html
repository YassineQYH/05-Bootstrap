<body><!-- CAROUSEL -->

    <!-- On lui donne une classe carousel et ont choisis l'animation, ici, slide -->
    <!-- class="carousel slide" :: slide est le choix de l'animation qu'il y aura entre mes 2 carousel -->
    <div id="mon_carousel" class="carousel slide=" data-ride="carousel" style="max-width: 400px;"> <!-- Je limite mes images -->

        <ol class="carousel-indicators"><!-- les indicateurs du carousel -->
            <li data-target="#mon_carousel" data-slide-to="0" class="active"></li><!-- J'ai relié cet indicateur (#mon_carousel) au slide 0 de mon carousel. // Un des éléments doit commencer avec la class active. C'est l'élément qui sera actif en 1er au début du carousel. -->
            <li data-target="#mon_carousel" data-slide-to="1"></li>
            <li data-target="#mon_carousel" data-slide-to="2"></li>
            <li data-target="#mon_carousel" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner" role="listbox"><!-- inner ::: l'intérieur -->
            <!-- Maintenant, on fait les items de notre carousel // Donner la classe item-->
            <div class="item active"> <!-- active =  C'est l'élément qui sera actif en 1er au début du carousel -->
                <img src="../images/la-pizza.jpg">
                <div class="carousel-caption"><!-- Mettre une légende à cette image / caption = légende en anglais -->
                    <h3>Blague - Pizza</h3>
                </div>
            </div>
            <div class="item "> 
                <img src="../images/la-vielle.jpg">
                <div class="carousel-caption">
                    <h3>Blague - La vielle</h3>
                </div>
            </div>
            <div class="item "> 
                <img src="../images/quand-t_etait-jeune.jpg">
                <div class="carousel-caption">
                    <h3>Blague - Quand tu étais jeune</h3>
                </div>
            </div>
            <div class="item "> 
                <img src="../images/oiseau_politique.jpg">
                <div class="carousel-caption">
                    <h3>Blague - L'oiseau politique</h3>
                </div>
            </div>

        </div>


<!-- Maintenant, on rajoute encore d'autres éléments qui sont les flêches qu'on voit à gauche et à droite pour permettre à l'utilisateur de passer à la suivante. -->
        <a href="#mon_carousel" class="left carousel-control" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span> <!-- l'icone du Chevron vers la gauche -->
        </a>
        <a href="#mon_carousel" class="right carousel-control" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span> <!-- l'icone du Chevron vers la droite -->
        </a>
    </div>

</body>
